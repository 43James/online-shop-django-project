{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-6">
        <form  method="POST">
            {% csrf_token %}
            <h3>Edit Profile</h3>
            <hr>
            <!-- {{ form|crispy  }} -->
            {{ form.non_field_errors }}
            {{ form.as_p }}
            {{ extended_form.as_p }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Update</button>
            </div>
        </form>

        
    
    </div>
{% endblock %}
