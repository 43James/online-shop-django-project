<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="row mt-5 text-capitalize">
        <!-- messages -->
      {% if messages %}
      <div class="messages justify-content-center">
          {% for message in messages %}
          {% if 'error' in message.tags %} <ul class="alert alert-danger text-center"><h6>{{ message }}</h6></ul> {% endif %}
          {% endfor %}
      </div>
      {% endif %}
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form method="post" class="mt-5 pt-5">
            {% csrf_token %}
            <h2 class="text-center">Dashboard</h2>
            <hr>
            {{ form }}
            <button class="w-100 btn btn-primary mt-4" type="submit">Sign In</button>
          </form>
          <hr>
          <p class="text-muted mt-3"><a href="{% url 'accounts:user_login' %}">Back to shop</a></p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

        window.setTimeout(function () {
            $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                $(this).remove();
            });
        }, 1500);

    });
  </script>
</html>
